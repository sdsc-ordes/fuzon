[package]
name = "fuzon"
version = "0.2.4"
edition = "2021"

[lib]
name = "fuzon"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.16", features = ["derive"] }
crossterm = "0.28.1"
dirs = "5.0.1"
lazy_static = "1.5.0"
oxrdf = "0.1.7"
oxrdfio = "0.1.0"
oxttl = "0.1.0-rc.1"
postcard = { version = "1.0.10", features = ["alloc"] }
ratatui = "0.28.1"
reqwest = { version = "0.12.0", features = ["blocking", "native-tls-vendored"] }
rff = "0.3.0"
serde = { version = "1.0.210", features = ["derive"] }
tempfile = "3.13.0"
